<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קטלוג אהרוני - סוכן מכירות</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Scripts -->
    <script>
        // CONFIGURATION: AGENT VERSION
        window.CATALOG_CONFIG = {
            showPrices: true,
            allowPdf: true,
            allowShare: false
        };
    </script>
    <script src="js/lib/papaparse.min.js"></script>
    <script src="js/app.js" defer></script>
</head>

<body>

    <!-- Login Screen -->
    <div id="login-screen"
        style="position:fixed; top:0; left:0; width:100%; height:100%; background:#f5f5f5; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:10000;">
        <div
            style="background:white; padding:2rem; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.1); text-align:center; max-width:300px; width:90%;">
            <div style="font-size:3rem; margin-bottom:1rem;">🔒</div>
            <h2 style="margin-bottom:1.5rem; color:#333;">כניסת סוכן</h2>
            <input type="password" id="agent-pin" placeholder="קוד גישה"
                style="width:100%; padding:0.8rem; border:1px solid #ddd; border-radius:8px; margin-bottom:1rem; font-size:1.1rem; text-align:center;">
            <button id="login-btn"
                style="width:100%; padding:0.8rem; background:var(--primary); color:white; border:none; border-radius:8px; font-size:1.1rem; cursor:pointer;">כניסה</button>
            <p id="login-error" style="color:red; margin-top:0.5rem; display:none;">קוד שגוי</p>
        </div>
    </div>

    <div class="app-container" id="app-content" style="display:none;">

        <!-- Header -->
        <header class="main-header">
            <div class="header-content">
                <div class="brand">
                    <img src="images/logo.png" alt="לוגו אהרוני" class="brand-logo" onerror="this.style.display='none'">
                    <h1 class="brand-name">אהרוני שיווק והפצה</h1>
                    <span
                        style="background:var(--accent); color:white; padding:2px 8px; border-radius:4px; font-size:0.8rem; margin-right:8px;">סוכן</span>
                </div>
            </div>

            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="חיפוש מוצר...">
            </div>

            <nav class="categories-nav" id="categories">
                <!-- Categories injected by JS -->
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <div class="products-grid" id="products">
                <!-- Products injected by JS -->
            </div>
        </main>

        <!-- Floating Action Button (Cart) -->
        <div class="fab-container">
            <button id="open-order-btn" class="fab">
                <span>הצגת הזמנה</span>
                <span class="fab-badge" id="fab-count">0</span>
            </button>
        </div>

    </div>

    <!-- Order Modal -->
    <div class="modal-overlay" id="order-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">סיכום הזמנה</h2>
                <button id="close-order-btn" class="btn-close">&times;</button>
            </div>

            <div class="modal-body">

                <div style="margin-bottom: 1rem; display: flex; gap: 1rem; flex-wrap: wrap; align-items: flex-end;">
                    <div style="flex: 1; min-width: 200px;">
                        <label for="order-date"
                            style="display:block; margin-bottom:0.3rem; font-size:0.9rem; color:var(--text-secondary);">תאריך
                            הזמנה:</label>
                        <input type="date" id="order-date"
                            style="padding:0.5rem; border:1px solid #ccc; border-radius:8px; width:100%;">
                    </div>
                    <div id="order-date-display" style="font-weight:600; color:var(--primary-dark); display:none;">
                    </div>
                </div>

                <div class="table-responsive" style="overflow-x: auto;">
                    <table class="order-table">
                        <thead>
                            <tr>
                                <th>מק״ט</th>
                                <th>שם מוצר</th>
                                <th>קטגוריה</th>
                                <th>כמות</th>
                                <th>יחידה</th>
                                <th>מחיר יח׳</th>
                                <th>סה״כ</th>
                            </tr>
                        </thead>
                        <tbody id="order-table-body">
                            <!-- Order Lines injected by JS -->
                        </tbody>
                    </table>
                </div>

            </div>

            <div class="modal-footer">
                <div style="margin-left: auto; display: flex; align-items: center; gap: 1rem;">
                    <div style="text-align: right;" id="summary-total-container">
                        <div style="font-size: 0.9rem; color: #666;">סה״כ פריטים: <span id="summary-items">0</span>
                        </div>
                        <div style="font-size: 1.2rem; font-weight: 700; color: var(--primary);">סה״כ לתשלום: <span
                                id="summary-total">0.00 ₪</span></div>
                    </div>
                </div>

                <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; justify-content: flex-end; width: 100%;">
                    <button id="clear-cart-btn" class="btn btn-danger">נקה הזמנה</button>
                    <button id="send-email" class="btn btn-outline" style="min-width: 120px;">
                        ✉️ שלח במייל
                    </button>
                    <button id="send-whatsapp" class="btn btn-success"
                        style="background:#25D366; color:white; min-width: 140px;">
                        📱 שלח ב-WhatsApp
                    </button>
                    <button id="print-pdf-btn" class="btn btn-primary"
                        style="background:var(--accent); color:white; min-width: 140px; display:none;">
                        🖨️ הדפס הצעת מחיר (PDF)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginScreen = document.getElementById('login-screen');
            const appContent = document.getElementById('app-content');
            const pinInput = document.getElementById('agent-pin');
            const loginBtn = document.getElementById('login-btn');
            const errorMsg = document.getElementById('login-error');

            // Simple PIN (Not secure against hackers, but good enough for average users)
            const CORRECT_PIN = "0526"; // Using part of the phone number as initial PIN

            function checkLogin() {
                if (pinInput.value === CORRECT_PIN) {
                    loginScreen.style.display = 'none';
                    appContent.style.display = 'block';
                    localStorage.setItem('agent_logged_in', 'true');
                } else {
                    errorMsg.style.display = 'block';
                }
            }

            // Check if already logged in this session
            if (localStorage.getItem('agent_logged_in') === 'true') {
                loginScreen.style.display = 'none';
                appContent.style.display = 'block';
            }

            loginBtn.addEventListener('click', checkLogin);
            pinInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkLogin();
            });
        });
    </script>

</body>

</html>
